<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes 2</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Network</h1>
    </div>
    <div class="yourfeed">
        <p>Your Feed</p>
    </div>
    <div class="content">
        <div class="col1">
            <div class="box1">
                <img id="pfp" src="assets/user-circle.png" alt="pfp">
                <a href="#">Add an avatar</a>
                <p id="box1name">James Doe</p>
            </div>
        </div>
        <div class="col2">
            <div class="box2">
                <div class="boxl">
                    <div class="boxl1">
                        <p class="heading">Neil M</p>
                        <p id="count">0 like(s)</p>
                    </div>
                    <div class="boxb">
                        <p>I just set up this new discord bot, let me know what you all think. <span><a href="#">link</a></span></p>
                    </div>
                </div>
                <div class="boxr">
                    <button onclick="like1()" class="btn">Like</button>
                    <button onclick="dislike1()" class="btn">Dislike</button>
                </div>
            </div>
            <div class="box2">
                <div class="boxl">
                    <div class="boxl1">
                        <p class="heading">Nichole K</p>
                        <p id="count2">0 like(s)</p>
                    </div>
                    <div class="boxb">
                        <p>Just finished my <span><a href="#">next comic</a>, check it out.</span></p>
                    </div>
                </div>
                <div class="boxr">
                    <button onclick="like2()" class="btn">Like</button>
                    <button onclick="dislike2()" class="btn">Dislike</button>
                </div>
            </div>
            <div class="box2">
                <div class="boxl">
                    <div class="boxl1">
                        <p class="heading">Jim R</p>
                        <p id="count3">0 like(s)</p>
                    </div>
                    <div class="boxb">
                        <p>I can't stop listening to the <span><a href="#">new album</a>. Who else is liking it?</span></p>
                    </div>
                </div>
                <div class="boxr">
                    <button onclick="like3()" class="btn">Like</button>
                    <button onclick="dislike3()" class="btn">Dislike</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
